<head>

      </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-4 custom-col">

        </div>
      </div>
      <div class="col-md-4 custom-col">
        <div class="img-wrapper2">
          <img src="http://www.macross2.net/m3/macrossplus/macross-plus/ep04-sdfmacross-pdguns.jpg" alt="">

      <div class="col-md-4 custom-col">
          <img class="img-no-wrapper" src="http://www.macross2.net/m3/macrossplus/macross-plus/ep04-sdfmacross-pdguns.jpg" alt="">
